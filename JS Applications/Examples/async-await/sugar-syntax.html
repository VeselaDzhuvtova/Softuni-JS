    <script>// Асинхронната функция е функция, която работи с промиси и връща промиси

        const baseUrl = 'http://swapi.dev/api';
        
        async function getStarwarsCharacter(id) { // деклариране на function declaration като async
            let response = await fetch(`${baseUrl}/people/${id}`) // вместо .then ползваме await.
            let character = await response.json();
        
            return character;
        }

        getStarwarsCharacter(4)
        .then(name => console.log(name))
        .catch(err => console.log(err))
