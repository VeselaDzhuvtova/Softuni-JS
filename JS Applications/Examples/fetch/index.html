// същото нещо може да се напише по следния начин
        let button = document.querySelector("#load");
        let url = 'http://api.github.com/users/testnakov/repos';
        let resElement = document.getElementById('res')

        button.addEventListener('click', () => {//искам като се написне бутона
            fetch(url)//да fetch-неш (да извлечеш) този url
            .then(res => res.json())// след което да вземеш response(отговора) и да го обърнеш в json
            .then(data => { // след което да вземеш резултата(json-a)
                resElement.textContent = data.map(x => x.name).join(' | ') // и да го закрепиш по този начин
            })
            .catch(err => console.log(err)); // а ако нещо от горните неща fail-не, отиди в catch
        })
